
<!DOCTYPE html>
<html>
<head>
  <title>Smart EQ</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h2>ðŸŽµ Smart Volume & 3D EQ</h2>

  <label>Volume</label>
  <input type="range" id="volume" min="0" max="2" step="0.01" value="1">

  <label>Bass</label>
  <input type="range" id="bass" min="-30" max="30" value="0">

  <label>Mid</label>
  <input type="range" id="mid" min="-30" max="30" value="0">

  <label>Treble</label>
  <input type="range" id="treble" min="-30" max="30" value="0">

  <label>Surround Width</label>
  <input type="range" id="surround" min="0" max="1" step="0.01" value="0.5">

  <label><input type="checkbox" id="enable3d"> Enable 3D Reverb</label>

  <h3>Music Style</h3>
  <select id="preset">
    <option value="flat">Flat</option>
    <option value="rock">Rock</option>
    <option value="pop">Pop</option>
    <option value="classical">Classical</option>
    <option value="bassboost">Bass Boost</option>
  </select>

  <script src="popup.js"></script>
</body>
</html>
